<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <script src='../../jquery/jquery.min.js'></script>
  <script src='../../requirejs/require.js'></script>
  <script src='../../jquery.gk/jquery.gk.min.js'></script>
  <script baseUrl='../' components='linechart' src='../../gk-loader/gk-loader.js'></script>
</head>

<body gk-app>

  <linechart id="gk-49KvfN" height="300" width="280" cx="50" cy="50"></linechart>

  <script>
  $(document).one("gkComponentsReady", function aa() {
    var chart = $("#gk-49KvfN").gk("render", [0, 1, 2, 3, 4, 5], [
      [1, 3, 5, 7, 9, 7],
      [2, 5, 3, 1, 9, 12]
    ], {
      "colors": ["#f00", "#0000FF"],
      nostroke: false,
      "axis": "0 0 1 1",
      "symbol": "circle",
      smooth: true
    });
    chart.paper.label(25, 150, "Score").attr({
      fill: "#fff",
      stroke: "#000",
      "stroke-width": 1
    });
  });
  </script>

</body>

</html>
